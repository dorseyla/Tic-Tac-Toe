{% block title %} 
	Tic-Tac-Toe Challenge
{% endblock %}

{% block javascript %}
	<script type="text/javascript">
		function block1()
	    {
			document.getElementById('id_block1').value = "X";

			value = document.getElementById('id_block1').value;
			*/

	    }

{% endblock %}

	<style type="text/css">
		
	</style>

					</div>

				<div style="float:left; width:305px; border-bottom:1px solid black;">

					</div>
